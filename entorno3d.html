<!DOCTYPE html>
<html>
<head>
  <title></title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <script src="https://aframe.io/releases/1,0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <a-scene>
      <a-box src="https://i.imgur.com/kKmCaXT.jpg"  position="0 2 -5" rotation="0 45 45" scale="2 2 2" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 2 -3" radius="0.5" height="1.52" color="#FFC65D"
            animation="property: object3D.position.z; to: -1; dir: alternate; dur: 5000; loop: true"
            animation__1="property: object3D.position.y; to: -2; dir: alternate; dur: 5000; loop: true"
            ></a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>

      <a-entity environment="preset: forest; dressingAmount: 100 fog=1"></a-entity>
    </a-scene>

  </body>
</html>
